<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Search</title>
</head>
<body class="jumbotron">


<div class="jumbotron">
    <h1 class="display-4">Dashboard</h1>
    <hr class="my-4">
    <form class="form-inline my-2 my-lg-0" method="POST" action="search">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

{% if final_result %}
<b  style="padding-left:50px; padding-right:50px; color: #646464;">Web Result</b>
{% for result in final_result %}
<div class="card m-3" style="padding: 13px 8px 17px 5px">
    <h3 style="color: blue; font-size: 30px;"><a href="{{ result.1 }}">{{ result.0 }}</a></h3>
    <h3 style="color: green; font-size: 20px;">{{ result.1 }}</h3>
    <h3 style="font-size: 15px;">{{ result.2 }}</h3>
</div>
{% endfor %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
